<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f2f3f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #4f46e5;
      color: white;
      padding: 1rem;
      font-size: 1.25rem;
      text-align: center;
    }

    .chat-display {
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.4;
      font-size: 0.95rem;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #e0f7fa;
      color: #333;
      border-bottom-right-radius: 0;
    }

    .stranger {
      align-self: flex-start;
      background-color: #e8eaf6;
      color: #333;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 14px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    .chat-input button {
      padding: 14px 20px;
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .chat-input button:hover {
      background: #3730a3;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Live Chat</div>

    <div id="display" class="chat-display"></div>

    <div class="chat-input">
      <input type="text" placeholder="Type a message..." id="textfild" />
      <button id="submit">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const textField = document.getElementById('textfild');
    const btn = document.getElementById('submit');
    const display = document.getElementById('display');

    btn.addEventListener('click', () => {
      const value = textField.value.trim();
      if (value === '') return;

      addMessage(value, 'user');
      socket.emit("user_message", value);
      textField.value = '';
    });

    socket.on('user_message', (msg) => {
      addMessage(msg, 'stranger');
    });

    function addMessage(text, type) {
      const p = document.createElement('div');
      p.className = `message ${type}`;
      p.innerText = text;
      display.appendChild(p);
      display.scrollTop = display.scrollHeight;
    }
  </script>
</body>
</html>
